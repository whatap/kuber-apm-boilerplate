apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-method-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-method-pod
  template:
    metadata:
      labels:
        app: python-method-pod
    spec:
      containers:
      - name: agent-python-method
        image: whatap/agent-python-method
        ports:
        - name: method-port
          containerPort: 8000
        volumeMounts:
        - name: shared-data
          mountPath: /app/share
        env:
          - name: HASHTAG
            value: {HASHTAG}
          - name: WHATAP_LICENSE
            value: {WHATAP_LICENSE}
          - name: WHATAP_LOGGING_ENABLED
            value: true
          - name: NODE_IP
            valueFrom: { fieldRef: { fieldPath: status.hostIP } }
          - name: NODE_NAME
            valueFrom: { fieldRef: { fieldPath: spec.nodeName } }
          - name: POD_NAME
            valueFrom: { fieldRef: { fieldPath: metadata.name } }
      volumes:
      - name: shared-data
        hostPath:
          path: /Users/jaeyoung/work/share
---
apiVersion: v1
kind: Service
metadata:
  name: python-method-service
spec:
  selector:
    app: python-method-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: method-port
  type: NodePort
